<h1>{{ title }}</h1>

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Editora</th>
            <th>Edição</th>
            <th>Numero de Páginas</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.edition|default('', true) }}</td>
                <td>{{ book.pages_number }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
